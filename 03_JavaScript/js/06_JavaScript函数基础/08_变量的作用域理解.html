<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量作用域
        var name = "why";
        // 块级作用域：在JavaScript（ES5）里面没有块级作用域
        // 函数作用域：函数内部代码是有自己作用域的
        {
            var age = 18;
        }
        console.log(age);//可以访问

        function test() {
            var age2 = 20;
        }
        console.log(age2);
    </script>
</body>
</html>

    <title>Document</title>

<body>
    <script>
        console.log(num);//结果为undefined
        var num = 10;

        fn(11);//结果为11
        function fn() {
            console.log(11);
        }

        fun();//报错
        var fun = function() {
            console.log(22);
        }

        var num = 10;
        fun();
        function fun() {
            console.log(num);
            var num = 20;
        }
        //相当于执行了
        var num;
        function fun() {
            var num;
            console.log(num);
            var num = 20;
        }
        num =10;
        fun();
        
    </script>

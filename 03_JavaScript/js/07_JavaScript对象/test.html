<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>按钮</button>
    <script>
      // 2.函数中没有自己的message
      var message = "Global Message";

      debugger;

      function foo() {
        console.log(message);
      }

      foo();

      var obj = {
        name: "obj",
        bar: function () {
          var message = "bar message";
          foo();
        },
      };

      obj.bar();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <button>按钮0</button>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <script>
      const obj = {
        name: "why",
        age: 18,
        height: 1.88,
      };
      // 需求: 监听对象属性的所有操作
      // 监听属性的操作
      // 1.针对一个属性
      let _name = obj.name;
      Object.defineProperty(obj, "name", {
        set: function (newValue) {
          console.log("监听给name设置了新的值：", newValue);
          _name = newValue;
        },
        get: function () {
          console.log("监听:获取name的值");
          return _name;
        },
      });
      console.log(obj.name);
      obj.name = "kobe";
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <button>按钮0</button>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <script>
      const obj = {
        name: "why",
        age: 18,
        height: 1.88,
      };
      // 需求: 监听对象属性的所有操作
      // 监听属性的操作
      // 1.针对一个属性
      const keys = Object.keys(obj);
      for (let i = 0; i < keys.length; i++) {
        let key = keys[i];
        let _key = obj[key];
        Object.defineProperty(obj, key, {
          set: function (newValue) {
            _key = newValue;
            console.log(`设置了${key}的属性值`, newValue);
          },
          get: function () {
            console.log(`获取了${key}的属性值`);
            return _key;
          },
        });
      }
      console.log(obj.age);
      obj.age = 17;
      console.log(obj.age);
    </script>
  </body>
</html>

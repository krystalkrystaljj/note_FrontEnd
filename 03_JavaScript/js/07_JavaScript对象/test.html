<body>
  <button>按钮</button>
  <script>
    let arr = [11, 15, 2, 7]
    // target 9
    function twoSum(nums,target) {
      for(let i = 0; i < nums.length; i++) {
        const targetIndex = arr.indexOf(target - nums[i])
        if(targetIndex > -1 && targetIndex !== i) {
          return [i,targetIndex]
        }
      }
    }
    console.log(twoSum(arr,9));



  </script>
</body>

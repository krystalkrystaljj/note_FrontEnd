  <body>
    <script>
      function foo(name, age, height, address) {
        console.log(this, name, age, height, address);
      }
      Function.prototype.tjbind = function (thisArg, otherArg) {
        thisArg =
          thisArg === null || thisArg === undefined ? window : Object(thisArg);

        Object.defineProperty(thisArg, "fn", {
          enumerable: false,
          configurable: true,
          value: this,
        });

        return (...newArg) => {
          let allArgs = [...otherArg, ...newArg];
          thisArg.fn(...allArgs);
        };
      };
      var newFoo = foo.tjbind({ name: "why" }, "why", 18);
      newFoo(1.88, "武汉市"); //输出{name: 'why', fn: ƒ} 'why' 18 1.88 '武汉市'
    </script>
  </body>

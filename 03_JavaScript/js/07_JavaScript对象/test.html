    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <script>
      const names = ["abc", "cba", "nba"];
      const nums = [100, 22, 66, 88, 55];

      function* createArrayIterator(arr) {
        for (let i = 0; i < arr.length; i++) {
          yield arr[i];
        }
      }

      const namesIterator = createArrayIterator(names);
      console.log(namesIterator.next());
    </script>

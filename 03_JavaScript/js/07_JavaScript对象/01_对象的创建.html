<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 使用new关键字调用的函数，是构造函数constructor
            构造函数是专门用来创建对象的函数
        */
        var obj = new Object();
        console.log(obj);

       /*在对象中保存的值称为属性
         向对象中添加属性
         语法： 对象.属性名 = 属性值;
       */ 
      obj.name = "孙悟空";
      obj.gender = "男";
      obj.age = "18";

      /*读取对象中的属性
        语法：对象.属性名
      */
     console.log(obj.name);

     /*修改对象的属性值
     语法：对象.属性名 = 新值*/
     obj.name = "西游记";
     console.log(obj.name);
     /* 删除对象的属性
        语法：delete 对象.属性名*/
        delete obj.name;
        console.log(obj.name);
    </script>
</body>
</html>

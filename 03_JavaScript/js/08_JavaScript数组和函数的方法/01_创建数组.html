<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array();
        console.log(typeof arr);

        //获取数组长度：用length属性
        console.log(arr.length);

        //修改length
        arr.length = 10;
        console.log(arr);

        //使用字面量创建数组
        var arr = [1,2,3,4,5];

        //使用构造函数创建数组时，也可以同时添加元素，将要添加的与酸奶作为构造函数的参数传递
        var arr2 = new Array(35,56,78);
        console.log(arr2);

        //创建有个数组，数组中只有一个元素10
        arr3 = [10];

        //创建一个长度为10的数组
        arr2 = new Array(10);

    </script>
</body>
</html>

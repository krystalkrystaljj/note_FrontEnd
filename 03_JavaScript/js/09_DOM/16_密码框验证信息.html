<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .register {
            width: 600px;
            margin: 100px auto;
        }

        .message {
            display: inline;
            font-size: 12px;
            color: #999;
            background: url(../pic/惊叹号、感叹号.png) no-repeat left center;
            padding-left: 20px;
        }

        .wrong {
            color: red;
            background-image: url(../pic/惊叹号、感叹号\ \(1\).png);
        }

        .right {
            color: green;
            background-image: url(../pic/天猫提示-正确.png);
        }
    </style>
</head>

<body>
    <div class="register">
        <input type="passward" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>

    <script>
        var ipt = document.querySelector('.ipt');
        var message = document.getElementsByClassName('message');
        ipt.onblur = function () {
            if (ipt.value.length < 6 || ipt.value.length > 16) {
                message[0].className = 'message wrong';
                message[0].innerHTML = '您输入的位数不对要求6~16位';
            } else {
                message[0].className = 'message right';
                message[0].innerHTML = '您输入正确'
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul,li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        body{
            background:url(../pic/pic_background/可爱喵.jpeg) no-repeat center top;
        }
        .baidu{
            overflow: hidden;
            margin: 100px auto;
            background-color: #fff;
            width: 410px;
            padding-top: 10px;
        }
        .baidu li{
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }
        .baidu img {
            width: 100px;
            
        }
        
    </style>
</head>
<body>
    <ul class="baidu">
        <li><img src="../pic/pic_background/可爱喵.jpeg" alt=""></li>
        <li><img src="../pic/pic_background/小怪兽.jpeg" alt=""></li>
        <li><img src="../pic/pic_background/柴犬.jpeg" alt=""></li>
        <li><img src="../pic/pic_background/橙子.jpeg" alt=""></li>
    </ul>
    <script>
        var imgs = document.querySelectorAll('.baidu img');
            for( var i = 0; i < imgs.length; i++) {
                imgs[i].onclick = function () {
                    var img = this.src;
                    console.log(img);
                    document.body.style.backgroundImage = 'url(' + img + ')';
                }
            }
        
    </script>
</body>
</html>

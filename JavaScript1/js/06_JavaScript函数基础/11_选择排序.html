<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function selectSort(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = i+1; j <arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        var temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
        }
        var nums = [10, 6, 3, 15, 2];
        selectSort(nums);
        console.log(nums);
    </script>
</body>
</html>

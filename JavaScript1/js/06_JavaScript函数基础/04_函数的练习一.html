<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 实现一个加法计算器
        function sum(num1,num2) {
            return num1 + num2;
        }
        var result = sum(2,9);
        console.log(result);

        // 计算矩形面积
        function calRectArea(width, height) {
            return width * height;
        }
        var result1 = calRectArea(1,8);
        console.log(result1); 

        // 计算圆形的面积
        function calCircleArea(radius) {
            return Math.PI * radius * radius;
        }
        var area = calCircleArea(10);
        console.log(area);

        // 补充：获取Π的值
        var pi = Math.PI;
        console.log(pi);
    </script>
</body>
</html>

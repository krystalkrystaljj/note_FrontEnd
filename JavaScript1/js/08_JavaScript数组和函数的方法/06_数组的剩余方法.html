<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr =["孙悟空", "猪八戒", "沙和尚"];
        var arr2 = ["唐僧", "蜘蛛精"];

        /*  concat()
            -可以连接两个或多个数组，并将新的数组返回
            -该方法不会对原数组产生影响
        */
       var result = arr.concat(arr2,"牛魔王");
       console.log(arr);
       console.log(result);

       /*   join()
            -该方法可以将数组转换为一个字符串
            -该方法不会对原数组产生影响，而是转换后的字符串作为结果返回
            -参数：可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符，
            如果不指定则默认使用，作为连接符
       */
       result = arr.join("-")
       console.log(arr);
       console.log(result);

       /*   reverse()
            -该方法用来反转数组
            -该方法会直接修改原数组
       */
       result = arr.reverse();
       console.log(arr);
       console.log(result);

       /*   sort()
            -可以用来对数组中的元素进行排序
            -也会影响原数组，默认会按照Unicode编码进行排序
            -对于纯数字进行排序会按照Unicode编码进行排序，所以会错误
            -我们可以在sort()中添加一个回调函数，来指定排序规则
       */
       var arr = [5,4,2,1,3,6,8,7];
       arr.sort(function (a,b) {
        //    if (a > b) {
        //     return 1;
        //    }else if(a < b) {
        //        return -1;
        //    }else{
        //     return 0;
        //    }
        return a-b;
       })
       console.log(arr);
    </script>
</body>
</html>

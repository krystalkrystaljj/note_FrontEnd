<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,p{
            width: 300px;
            height: 30px;
            background-color: pink;
            color: cadetblue;

            text-align: center;
            line-height: 30px;
            margin-top: 10px;

        }
    </style>
</head>
<body>
    <img src="../pic/早上好.gif" alt="">
    <div>上午好</div>
    <script>
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        var date = new Date();
        var time = date.getHours();
        if( time < 12) {
            img.src = "../pic/早上好.gif";
            div.innerText = "早上好，继续敲代码";
        } else if(time < 18) {
            img.src = "../pic/中午好.gif";
            div.innerText = "下午好，继续敲代码";
        } else{
            img.src = "../pic/晚上好.gif";
            div.innerText = "继续敲代码";
        }
    </script>
</body>
</html>

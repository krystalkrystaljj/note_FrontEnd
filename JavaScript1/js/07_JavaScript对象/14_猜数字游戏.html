<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getRandom(min,max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        var riddle = getRandom(1,10);
        
        function guess(riddle) {
            var num;
            do{
                num = prompt('请输入一个数字');
                if(riddle > num) {
                    alert('数字小了');
                } else if (riddle < num)
                {
                    alert('数字大l');
                } else {
                    alert('猜对啦');
                    break;
                }
            }while (true)
            alert('猜对拉');
        }
        
        guess(riddle);

    </script>
</body>
</html>

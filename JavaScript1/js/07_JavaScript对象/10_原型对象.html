<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*我们所创建的每一函数，解析器都会向函数中添加一个属性prototype
            这个属性对应着一个对象，这个对象就是原型
            如果函数作为普通函数调用prototype没有任何作用
            当函数以构造函数的形式调用时，他所创建的对象都会有一个隐含的属性指向该构造函数的原型
            可以通过__proto__来查看

            原型对象久相当于一个公共区域，所有同一个类的实例都可以访问到这个原型对象
            我们可以将对象中共有的内容，统一设置到原型对象中

            当我们访问对象的一个属性时或方法时，他会先在对象自身中寻找，如果有则直接使用，
            如果没有则取原型对象中寻找，如果找到则直接使用
        */
       function Myclass() {
           
       }
       
       var mc = new Myclass();
       console.log(Myclass.prototype);
       console.log(mc.__proto__);
       console.log(mc.__proto__ == Myclass.prototype);

       // 向Myclass的原型中添加属性a
       Myclass.prototype.a = 123;
    //    mc.a = "我是mc中的a";

       //向Myclass的原型中添加一个方法
       Myclass.prototype.sayHello = function () {
           alert("hello");
       }
    //    mc.b = fun;
       
       mc.sayHello()
    //    console.log(mc.a);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #el {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
      }
      .btn {
        margin-top: 120px;
      }
    </style>
  </head>
  <body>
    <div id="el"></div>
    <button onClick="handle()" class="btn">点击</button>
    <script>
      const el = document.getElementById("el");

      function handle() {
        const el = document.getElementById("el");
        let offLeft = el.offsetLeft,
          offTop = el.offsetTop;

        for (let i = 0; i < 10; i++) {
          offLeft += 10;
          offTop += 10;
        }

        el.style.left = offLeft + "px";
        el.style.top = offTop + "px";
      }
    </script>
  </body>
</html>
